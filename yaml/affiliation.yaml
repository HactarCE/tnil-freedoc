---
name: Affiliation
brief: (dis)similarity of use, condition, or purpose between members of the configurative set
values:
  - name: Consolidative
    abbrev: CSL
    brief: group where a common use, condition, or purpose of members is undetermined or irrelevant
  - name: Associative
    abbrev: ASO
    brief: group with a common use, condition, or purpose
  - name: Variative
    abbrev: VAR
    brief: group with conflicted use, condition, or purpose
  - name: Coalescent
    abbrev: COA
    brief: group with a shared function arising from complementary use, conditions, or purpose of each individual
...
