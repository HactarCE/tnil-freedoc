---
name: Affiliation
brief: Affiliation communicates (dis)similarity of purpose between members of the configurative set.  
values:
  - name: Consolidative
    abbrev: false
    brief: Consolidative marks a group where a common use, condition, or purpose of members is undetermined or irrelevant.  
  - name: Associative
    abbrev: false
    brief: Associative indicates that individuals in a set share have a common use, condition, or purpose.  
  - name: Variative
    abbrev: false
    brief: Variative describes groups with conflicted use, condition, or purpose.  
  - name: Coalescent
    abbrev: false
    brief: Coalescent is used when the use, condition, or purpose of each individual complements the others' to produce a shared group function.
...
