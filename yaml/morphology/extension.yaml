---
name: extension
brief: transcending vs. remains within the discursive context; spatiotemporal part and dynamics
values:
  - abbrev: DEL
    name: delimitive
    brief: discrete, with accessible boundaries
  - abbrev: PRX
    name: proximal
    brief: transcending the current context, or without accessible limits
  - abbrev: ICP
    name: inceptive
    brief: spatiotemporal beginning
  - abbrev: ATV
    name: attenuative
    brief: spatiotemporal end
  - abbrev: GRA
    name: graduative
    brief: increasing degree or quantity
  - abbrev: DPL
    name: depletive
    brief: decreasing degree or quantity

